    <style>
        :root {
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --accent-color: #6366f1;
            --toolbar-bg: rgba(255, 255, 255, 0.8);
            --toolbar-border: rgba(0, 0, 0, 0.05);
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        .dark {
            --bg-color: #020617;
            --text-color: #f1f5f9;
            --accent-color: #818cf8;
            --toolbar-bg: rgba(15, 23, 42, 0.7);
            --toolbar-border: rgba(255, 255, 255, 0.1);
            --card-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        /* Subtle background decorations */
        body::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            opacity: 0.05;
            z-index: -1;
            filter: blur(100px);
            transition: opacity 0.6s ease;
        }

        .dark body::before {
            opacity: 0.15;
        }

        #mindmap {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Markmap Customizations */
        .markmap-node text,
        .markmap-node div {
            font-family: 'Outfit', sans-serif !important;
            font-weight: 400;
            transition: fill 0.6s ease, color 0.6s ease;
        }

        .dark .markmap-node text,
        .dark .markmap-node div {
            color: #ffffff !important;
            fill: #ffffff !important;
        }

        .markmap-node-circle {
            fill: var(--bg-color) !important;
            stroke: var(--accent-color) !important;
            transition: fill 0.6s ease, stroke 0.6s ease;
        }

        /* Toolbar Styling */
        .markmap-toolbar {
            bottom: 30px !important;
            right: 30px !important;
            background: var(--toolbar-bg) !important;
            backdrop-filter: blur(12px) !important;
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid var(--toolbar-border) !important;
            border-radius: 16px !important;
            padding: 8px !important;
            box-shadow: var(--card-shadow) !important;
            transition: all 0.3s ease !important;
        }

        .markmap-toolbar-item {
            color: var(--text-color) !important;
            border-radius: 8px !important;
            transition: background-color 0.2s ease !important;
        }

        .markmap-toolbar-item:hover {
            background-color: rgba(99, 102, 241, 0.1) !important;
        }

        .mm-toolbar-brand {
          display: none !important;
        }

        /* Theme Toggle */
        #theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            width: 48px;
            height: 48px;
            border-radius: 16px;
            border: 1px solid var(--toolbar-border);
            background: var(--toolbar-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--card-shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #theme-toggle:hover {
            transform: translateY(-2px);
            border-color: var(--accent-color);
        }

        #theme-toggle:active {
            transform: scale(0.95);
        }

        #theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.5s ease;
        }

        .dark #theme-toggle .sun-icon {
            display: block;
        }
        .dark #theme-toggle .moon-icon {
            display: none;
        }
        #theme-toggle .sun-icon {
            display: none;
        }
        #theme-toggle .moon-icon {
            display: block;
        }
    </style>
