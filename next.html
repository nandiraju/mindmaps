<script>
  window.addEventListener('load', () => {
    const searchInput = document.getElementById('node-search');
    let searchTimeout;

    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.toLowerCase().trim();
      
      if (!query) {
        window.mm.fit();
        d3.selectAll('.markmap-node circle').style('fill', null).style('stroke', null).style('stroke-width', null);
        return;
      }

      if (query.length < 2) return;

      searchTimeout = setTimeout(() => {
        const d3Nodes = d3.selectAll('.markmap-node');
        let match = null;

        d3Nodes.each(function(d) {
          if (match) return;
          const content = (d.data.content || '').replace(/<[^>]*>/g, '').toLowerCase();
          if (content.includes(query)) {
            match = { d, el: this };
          }
        });

        if (match) {
          const { d } = match;
          const svg = d3.select('svg#mindmap');
          const { width, height } = svg.node().getBoundingClientRect();
          
          // Markmap Y is horizontal, X is vertical
          const scale = 2;
          const x = width / 2 - d.y * scale;
          const y = height / 2 - d.x * scale;
          
          svg.transition()
            .duration(800)
            .ease(d3.easeCubicInOut)
            .call(window.mm.zoom.transform, d3.zoomIdentity.translate(x, y).scale(scale));

          // Highlight matching node
          d3.selectAll('.markmap-node circle')
            .style('fill', null)
            .style('stroke', null)
            .style('stroke-width', null);
            
          d3.select(match.el).select('circle')
            .style('fill', '#a78bfa')
            .style('stroke', '#fff')
            .style('stroke-width', '3px');
        }
      }, 300);
    });

    // Reset view on Escape key
    searchInput.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        e.target.value = '';
        window.mm.fit();
        d3.selectAll('.markmap-node circle').style('fill', null).style('stroke', null).style('stroke-width', null);
      }
    });
  });
</script>
