<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Markmap</title>
<style>
* {
  margin: 0;
  padding: 0;
}
html {
  font-family: ui-sans-serif, system-ui, sans-serif, 'Apple Color Emoji',
    'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
}
.markmap-dark {
  background: #27272a;
  color: white;
}
.mm-toolbar-brand {
  display: none !important;
}
.back-button, .control-btn {
  position: fixed;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 16px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.3s ease;
  cursor: pointer;
  font-family: 'Outfit', sans-serif;
}
.back-button {
  top: 20px;
  left: 20px;
}
.controls-container {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 1000;
  display: flex;
  gap: 12px;
}
.back-button:hover, .control-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  color: white;
  transform: translateY(-2px);
}
.search-container {
  position: fixed;
  top: 80px;
  right: 20px;
  z-index: 1000;
}
.search-input {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 10px 16px;
  color: white;
  font-family: 'Outfit', sans-serif;
  font-size: 14px;
  width: 200px;
  transition: all 0.3s ease;
}
.search-input:focus {
  outline: none;
  width: 300px;
  background: rgba(255, 255, 255, 0.08);
  border-color: rgba(255, 255, 255, 0.3);
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="markmap-dark">
  <a href="index.html" class="back-button">
    <i data-lucide="home" style="width:18px;height:18px"></i>
    <span>Portal</span>
  </a>

  <div class="controls-container">
    <button onclick="setLevel(2)" class="control-btn">
      <i data-lucide="layers" style="width:18px;height:18px"></i>
      <span>Level 2</span>
    </button>
    <button onclick="expandFull()" class="control-btn">
      <i data-lucide="maximize-2" style="width:18px;height:18px"></i>
      <span>Expand All</span>
    </button>
  </div>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search team members..." class="search-input" oninput="handleSearch(event)">
  </div>

<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.12/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.12/dist/index.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
function setLevel(level) {
  const walk = (node, depth) => {
    if (node.children) {
      node.payload = node.payload || {};
      node.payload.fold = depth >= level ? 1 : 0;
      node.children.forEach(c => walk(c, depth + 1));
    }
  };
  walk(window.mm.data, 0);
  window.mm.setData(window.mm.data);
  window.mm.fit();
}

function expandFull() {
  const walk = (node) => {
    if (node.children) {
      node.payload = node.payload || {};
      node.payload.fold = 0;
      node.children.forEach(walk);
    }
  };
  walk(window.mm.data);
  window.mm.setData(window.mm.data);
  window.mm.fit();
}

function handleSearch(e) {
  const query = e.target.value.toLowerCase();
  if (!query) return;
  
  const nodes = document.querySelectorAll('.markmap-node');
  nodes.forEach(node => {
    const text = node.textContent.toLowerCase();
    if (text.includes(query)) {
      node.style.opacity = "1";
      node.style.filter = "drop-shadow(0 0 8px rgba(255,255,255,0.5))";
    } else {
      node.style.opacity = "0.3";
      node.style.filter = "none";
    }
  });
}

((r) => {
  setTimeout(r);
})(() => {
  const { markmap, mm } = window;
  const toolbar = new markmap.Toolbar();
  toolbar.attach(mm);
  const el = toolbar.render();
  el.setAttribute("style", "position:absolute;bottom:20px;right:20px");
  document.body.append(el);
  lucide.createIcons();
})
</script>

    root2
  );
  document.documentElement.classList.add("markmap-dark");
